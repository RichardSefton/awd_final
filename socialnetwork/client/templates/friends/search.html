{% extends 'index.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Find Friends{% endblock %}


{% block content %}
    {% include 'userLanding/actionBar.html' %}
    <br />
    <div class="container">
        <form method="POST" action="{% url 'client:search'%}">
            {% csrf_token %}
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" id="search" name="search" placeholder="Search for friends" />
                </div>
                <div class="col-4">
                    <input type="submit" class="btn btn-outline-primary" />
                </div>
            </div>
        </form> 
        <br />
        {% include 'friends/searchResults.html' %}
    </div>
{% endblock %}
