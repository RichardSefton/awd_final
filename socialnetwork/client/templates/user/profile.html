{% extends 'index.html' %}
{% load bootstrap5 %}

{% block title %}
    {% if authenticated %}
        My Profile
    {% else %}
        Social Network
    {% endif %}
{% endblock %}

{% block content %}
    <div class="content">
        <form method="POST" enctype="multipart/form-data" action="{% url 'client:profile' %}">
            {% csrf_token %}
            {% bootstrap_form profile_form %}
            
            <div class="row">
                <div class="text-end">
                    <button class="btn btn-primary">Save Profile</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
